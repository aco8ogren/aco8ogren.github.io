<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nature-Themed Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>My Nature-Themed Site</h1>
  </header>

  <!-- Side Pane (fixed) -->
  <aside class="side-pane">
    <nav>
      <ul>
        <li><a href="#section1" target="content-frame">Section 1</a></li>
        <li><a href="#section2" target="content-frame">Section 2</a></li>
        <li><a href="another-page.html" target="content-frame">Another Page</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <main>
    <!-- Iframe for loading other content/pages -->
    <iframe 
      class="content-frame" 
      name="content-frame" 
      src="default-page.html" 
      frameborder="0">
      <p>Your browser does not support iframes.</p>
    </iframe>

    <!-- Example section with multiple columns -->
    <div class="multi-column-wrapper">
      <div class="column resizable">
        <h2>Column 1</h2>
        <p>Column content here...</p>
      </div>
      <div class="column">
        <h2>Column 2</h2>
        <p>Column content here...</p>
      </div>
      <div class="column">
        <h2>Column 3</h2>
        <p>Column content here...</p>
      </div>
    </div>
  </main>

</body>
</html>
